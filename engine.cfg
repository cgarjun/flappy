[application]

name="flappy"
main_scene="res://stages/gamestage.tscn"
icon="res://icon.png"

[autoload]

utils="*res://scenes/utils.tscn"

[display]

stretch_mode="2d"
width=144
height=256
test_width=288
test_height=512

[image_loader]

filter=false
gen_mipmaps=false

[input]

flap=[key(Space), key(F)]

[physics_2d]

motion_fix_enabled=true
